<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Diabetes Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Diabetes Prediction</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="pregnancies" placeholder="Number of Pregnancies "><br>
                <input class="form-input" type="text" name="glucose" placeholder="Glucose (mg/dL) "><br>
                <input class="form-input" type="text" name="bloodpressure" placeholder="Blood Pressure (mmHg) "><br>
                <input class="form-input" type="text" name="skinthickness" placeholder="Skin Thickness (mm) "><br>
                <input class="form-input" type="text" name="insulin" placeholder="Insulin Level (IU/mL) "><br>
                <input class="form-input" type="text" name="bmi" placeholder="Body Mass Index (kg/mÂ²) "><br>
                <input class="form-input" type="text" name="dpf" placeholder="Diabetes Pedigree Function "><br>
                <input class="form-input" type="text" name="age" placeholder="Your Age "><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

       

    </body>
</html>
